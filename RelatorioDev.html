<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório em Desenvolvimento</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #1E3A5F, #3A6EA5);
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            font-size: 28px;
            margin: 0;
            color: #FFFFFF;
        }

        .container p {
            font-size: 18px;
            margin-top: 10px;
            color: #D1E0FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Olá!
            Este relatório está em desenvolvimento</h1>
        <p>Estará disponível em breve!</p>
    </div>
</body>
</html>
